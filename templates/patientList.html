{% extends "layout.html" %}
{% block title %}
Patient List
{% endblock %}
{% block content %}
<p>Patient List</p>
<a class="btn btn-secondary" href="/logout" role="button">Logout</a>
Hello {{username}} 

{% for patient in patients %}
<div class="card">
    <div class="card-body">
        <ul class="list-group">
            <a class="list-group-item" href="{{ url_for('go_to_patient', patientid=patient.id) }}">{{ patient.firstname }}</a>
        </ul>
    </div>
</div>
{% endfor %}
{% endblock %}
